<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
  </head>
  <body  class="p-3 mb-2 bg-custom">
    <div>
      <form id="my-form" >
        <div >
          <label for="nome" class="form-label">Nome:</label>
          <input type="text" class="form-control" id="nome" maxlength="40" />
        </div>
        <div>
          <label for="mail" class="form-label">E-mail:</label>
          <input type="email" id="mail" maxlength="40" class="form-control" />
        </div>
        <div>
          <label for="password" class="form-label">Senha:</label>
          <input type="password" id="password" maxlength="40" class="form-control" />
        </div>
        <div>
          <label for="confirmPassword" class="form-label"> Confirmar Senha:</label>
          <input type="password" id="confirmPassword" maxlength="40" class="form-control" />
        </div>
        <div>
          <label for="phone" class="form-label">Telefone: </label>
          <input type="number" id="phone" maxlength="11" class="form-control" />
        </div>
        <div class="button">
          <button type="submit" class="btn btn-lg btn-primary">Enviar</button>
        </div>
      </form>
    </div>
    <div id="cards-container"></div>
    <script src="script.js"></script>
  </body>
</html>
